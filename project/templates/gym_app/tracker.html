{% extends 'base.html' %}
{% load staticfiles %}

{% block content%}

    <h1>Weight Tracker</h1>
    <h2>Hi you weighed {{previousWeight}} pounds last time</h2>


       <form id="user_form" method="post" action="/tracker/"
                enctype="multipart/form-data">

            {% csrf_token %}
            Current Weight: <input type="number" min=1 max=500 name="lastWeight" value="" size="50" /><br/><br/>
            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->

            {{ user_form.as_p }}
            <!-- Submit Button -->
            <input type="submit" name="submit" value="Update" />
        </form>



{% endblock %}
